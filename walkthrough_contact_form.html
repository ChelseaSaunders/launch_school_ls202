<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="walkthrough_contact_form.css" />
  </head>

  <body>
    <form action="#" method="post">
      <fieldset>
        <dl class="partial one_half left">
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" required /></dd>
        </dl><!--
     --><dl class="partial one_half right">
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name" required /></dd>
        </dl>
        <dl>
          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone" placeholder="555-555-5555" minlength="12" maxlength="12"></dd>
        </dl>
        <dl>
          <dt><label for="email">eMail Address</label></dt>
          <dd><input type="email" name="email" id="email" placeholder="username@domain.com" required /></dd>
        </dl>
        <dl class="partial one_half left">
          <dt><label for="city">City</label></dt>
          <dd><input type="text" name="city" id="city" required /></dd>
        </dl><!--
     --><dl class="partial ten_percent center">
          <dt><label for="state">State</label></dt>
          <dd><select name="state" id="state" required>
            <option value="" disabled>Please select one</option>
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>  
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select></dd>
        </dl><!--
     --><dl class="partial fourty-percent right">
          <dt><label for="zipcode">Zip</label></dt>
          <dd><input type="text" name="zipcode" id="zipcode" placeholder="01234" pattern="[0-9]{5}" required /></dd>
        </dl>

        <p>Which of these colors do you like best?</p>
          <ul>
           <li><label>
              <input type="radio" name="color" value="red" />Red
            </label></li>
            <li><label>
              <input type="radio" name="color" value="peach" />Peach
            </label></li>
            <li><label>
              <input type="radio" name="color" value="orange" />Orange
            </label></li>
            <li><label>
              <input type="radio" name="color" value="gold" />Gold
            </label></li>
            <li><label>
              <input type="radio" name="color" value="yellow" />Yellow
            </label></li>
            <li><label>
              <input type="radio" name="color" value="green" />Green
            </label></li>
            <li><label>
              <input type="radio" name="color" value="teal" />Teal
            </label></li>
            <li><label>
              <input type="radio" name="color" value="blue" />Blue
            </label></li>
            <li><label>
              <input type="radio" name="color" value="purple" />Purple
            </label></li>
            <li><label>
              <input type="radio" name="color" value="magenta" />Magenta
            </label></li>
            <li><label>
              <input type="radio" name="color" value="black" />Black
            </label></li>
            <li><label>
              <input type="radio" name="color" value="white" />White
            </label></li>
            <li><label>
              <input type="radio" name="color" value="grey" />Grey
            </label></li>
            <li><label>
              <input type="radio" name="color" value="brown" />Brown
            </label></li>
          </ul>

        <p>Which web technologies do you want to learn?</p>
        <ul>
          <li>
            <input type="checkbox" name="html" id="html" />
            <label for="html">HTML</label>
          </li>
          <li>
            <input type="checkbox" name="css" id="css" />
            <label for="css">CSS</label>
          </li>
          <li>
            <input type="checkbox" name="javascript" id="javascript" />
            <label for="javascript">JavaScript</label>
          </li>
          <li>
            <input type="checkbox" name="ruby" id="ruby" />
            <label for="ruby">Ruby</label>
          </li>
          <li>
            <input type="checkbox" name="rails" id="rails" />
            <label for="rails">Rails</label>
          </li>
        </ul>
        <dl>
          <dt><label for="comments">Comments</label></dt>
          <dd><textarea name="comments" id="comments" rows="6" cols="80"></textarea></dd>
        </dl>
        <input type="submit" value="Send" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
