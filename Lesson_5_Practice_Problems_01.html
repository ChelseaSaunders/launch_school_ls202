<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems 1</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form acton="" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" required /></dd>

          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name" required /></dd>

          <dt><label for="email">e-mail Address</label></dt>
          <dd><input type="text" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" required /></dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="text" name="phone" id="phone" placeholder="###-###-####" required /></dd>

          <dt><label for="phone_type">Phone type:</label></dt>
          <dd><select id="phone_type" name="phone_type">
            <option>Home selected</option>
            <option>Business</option>
            <option>Mobile</option>
          </select></dd>
          <dt><label for="message">Message:</label></dt>
          <dd><textarea name="message" id="message" rows="6" cols="80" placeholder="Type your message here."></textarea></dd>
        </dl>
        <input type="submit" value="Send" />
      </fieldset>
    </form>

    <form acton="" method="post">
      <fieldset>
        <label for="search_term">
          Search for
          <input type="text" name="search_term" id="search_term" required />
        </label>

        <label>
          <input type="radio" name="tv" value="tv" />
          TV
        </label>

        <label>
          <input type="radio" name="movies" value="movies" />
          Movies
        </label>

        <label>
          <input type="radio" name="music" value="music" />
          Music
        </label>

        <button name="search">Search</button>
      </fieldset>

      <fieldset>
        <dl>
          <dt>
            <label for="movie">Movie</label>
          </dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>
          <dt>
            <label for="rating">Rating</label>
          </dt>
          <dd>
            <input type="number" id="rating" name="rating" min="1" max="5" />
          </dd>
          </dl>
        <input type="submit" value="Rate Movie" />
      </fieldset>
    </form>

    <form acton="" method="get">
      <fieldset>
        <dl>
          <dt><label for="categories">Categories</label></dt>
          <dd>
            <select name="categories" size="6" id="category">
              <option value="core">Core</option>
              <option value="plugins and libraries">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>

        <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" size="7" id="tags" multiple>
              <option value="html">HTML</option>
              <option name="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option vaue="django">Django</option>
            </select>
          </dd>
        </dl>

        <input type="submit" value="Filter" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
