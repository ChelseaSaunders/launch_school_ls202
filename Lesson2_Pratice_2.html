<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice</title>
    <meta charset="utf-8" />
    <style>
      div {
        display: inline-block;
        width: 300px;
        height: 300px;
        box-sizing: border-box;
      }

      #first{
        background: #fcc;
        padding: 20px;
        margin-right: 20px;
      }


      #second{
        background: #cff;
        border: 5px solid black;
      }

    </style>
  </head>
  <body>
    <div id="first"></div>
    <div id="second"></div>
  </body>
</html>
