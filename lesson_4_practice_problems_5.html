<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Practice</title>
    <meta charset="utf-8" />
    <style>
      table {
        background-color: cyan;
        border-collapse: collapse;

      }

      .tropical {
        background: yellow;

      }

      .local {
        background: orange;
      }

    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr class="local">
          <td>Apple</td>
          <td>34</td>
          <td>$3.99/lb</td>
        </tr>

        <tr class="tropical">
          <td>Banana</td>
          <td>116</td>
          <td>$1.69/lb</td>
        </tr>

        <tr class="local">
          <td>Carrot</td>
          <td>42</td>
          <td>$2.49/lb</td>
        </tr>

        <tr class="tropical">
          <td>Kiwi</td>
          <td>18</td>
          <td>$0.69 ea.</td>
        </tr>
      </tbody>
    <table>
  </body>
</html>
